patch panel
   patch 2001
      connector 1 interface Ethernet1
      connector 2 pseudowire bgp vpws OHLAB pseudowire 2001
   !

router bgp 216
   vpws OHLAB
      pseudowire 2001
         evpn vpws id local 2001 remote 2001

interface Ethernet48.2002
   encapsulation vlan
      client dot1q 2002
!
interface Ethernet1.2002
   encapsulation vlan
      client untagged 
!
patch panel
   patch 2002
      connector 1 interface Ethernet48.2002
      connector 2 interface Ethernet1.2002

interface Ethernet48.2003
